name: main workflow

on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        npm install --prefix ./client
        pip install -r ./backend/requirements.txt

    - name: Test
      run: |
        cd client && npm run test && cd ..
        cd backend && pylint . && pytest

